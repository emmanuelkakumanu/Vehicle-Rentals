<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-7">
            <div class="h1">My Bookings</div>
            <div class="row d-flex justify-content-between" *ngIf="(bookingCancel && msg)">
                <div class="col-12 mt-3 alert alert-danger">
                    Booking Cancelled. Rs.{{bookingTotal}} is Refunded.
                </div>
            </div>
            <div class="row d-flex justify-content-between" *ngIf="(bookings==0 || bookings==null) && !(bookingCancel && msg)">
                <div class="col-12 mt-3 alert alert-info">
                    No Bookings yet. Continue Booking...
                </div>
            </div>
            <div class="card" *ngIf="bookings!=0 && bookings!=null">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let booking of bookings">
                        <div class="row text-muted mr-2 ml-2">
                            <span class="h3">{{booking?.vehicle?.name}}</span>
                            <span class=" text-info h6 mt-2 ml-auto">
                                Rs.{{booking?.total}}
                                <div class="row text-muted mt-2 mr-2 ml-auto">
                                    <a>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-success"
                                                (click)="onCancelling(booking)">
                                                Cancel
                                            </button>
                                        </div>
                                    </a>
                                </div>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
